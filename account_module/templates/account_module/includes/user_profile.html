{% load thumbnail %}
<div class="card">
    <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
            {% thumbnail user.avatar "300x300" qulity="95" crop="center" as im %}
                <img src="{{ im.url }}" alt="Admin" class="rounded-circle user-profile">
            {% endthumbnail %}
            <div class="mt-3">
                <h4>{{ user.get_full_name }}</h4>
            </div>
        </div>
    </div>
</div>
